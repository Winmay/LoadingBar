<!DOCTYPE html>
<html>
<head>
    <title>LoadingBar</title>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,target-densitydpi=medium-dpi">

<style type="text/css">

body
{
	background:#fff8f4;
}

@-webkit-keyframes move
{
	0%
	{
		background-position: 0 0;
	}
	100%
	{
		background-position: 40px 0;
	}
}


</style>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script src="js/react.js"></script>
<script src="js/JSXTransformer.js"></script>

</head>
<body>

<div id="body"></div>

<script type="text/jsx">

/*****************************************/

/* 
**LoadingBar
*/
var LoadingBar = React.createClass({

  	componentDidMount: function() {
		
		function LoadingBar(id,percent,percentNum)
		{
			this.loadbar = $(id);
			this.percentEle = $(percent, this.loadbar);
			this.percentNumEle = $(percentNum, this.loadbar);
			this.max = 100;
			this.currentProgress = 0;
		}
		LoadingBar.prototype = {
			constructor: LoadingBar,
			setMax: function (maxVal)
			{
				this.max = maxVal;
			},
			setProgress: function (val)
			{
				if (val >= this.max)
				{
					val = this.max;
				}
				this.currentProgress = parseInt((val / this.max) * 100) + "%";
				this.percentEle.width(this.currentProgress);
				this.percentNumEle.text(this.currentProgress);
		
		
			}
		};
		
		var loadbar = new LoadingBar(React.findDOMNode(this.refs.loadBar01),React.findDOMNode(this.refs.percent),React.findDOMNode(this.refs.percentNum));
		var max = 1000;
		loadbar.setMax(max);
		var i = 0;
		var time = setInterval(function ()
		{
			loadbar.setProgress(i);
			if (i == max)
			{
				clearInterval(time);
				return;
			}
			i += 10;
		}, 40);
		
  	},
	
  	render: function() {
		
		var content = {
			position:'absolute',
			top:'50%',
			margin:'-18px auto 0 auto',
			width: '95%'
		};
		
		var loadBar = {
			width: '80%',
			height:'30px',
			border:'3px solid #cc5050',
			borderRadius:'20px',
			position:'relative',
			margin:'0 auto'
		};
		
		var loadBarDiv = {
			width: '100%',
			height:'100%',
			position:'absolute',
			top:'0',
			left:'0'
		};
		
		var percent = {
			boxShadow: 'inset 0 -2px 6px rgba(0, 0, 0, .4)',
			width: '0%',
			height:'100%',
			display:'block',
			position:'absolute',
			top:'0',
			left:'0',
			borderRadius:'20px'
		};
		
		var percentI = {
			boxShadow: 'inset 0 -2px 6px rgba(0, 0, 0, .4)',
			width: '0%',
			height:'100%',
			display:'block',
			position:'absolute',
			top:'0',
			left:'0',
			borderRadius:'20px',
			width: '100%',
			WebkitAnimation: 'move .8s linear infinite',
			background: '-webkit-linear-gradient(left top, #f27373 0%, #f27373 25%, #cc5050 25%, #cc5050 50%, #f27373 50%, #f27373 75%, #cc5050 75%, #cc5050 100%)',
			backgroundSize: '40px 40px'
		};
		
		var percentNum = {
			position:'absolute',
			top:'100%',
			right:'10%',
			padding: '1px 15px',
			borderBottomLeftRadius:'16px',
			borderBottomRightRadius:'16px',
			border:'1px solid #cc5050',
			backgroundColor:'#cc5050',
			color:'#fff'
		};
		
    	return (
			<div style={content}>
				<div ref="loadBar01" style={loadBar}>
					<div style={loadBarDiv}>
						 <span ref="percent" style={percent}>
							<i style={percentI}></i>
						 </span>
					</div>
					<span ref="percentNum" style={percentNum}>0%</span>
				</div>
			</div> 
		);
	}
});
React.render(
  <LoadingBar />,
  document.getElementById('body')
);

</script>

</body>
</html>
